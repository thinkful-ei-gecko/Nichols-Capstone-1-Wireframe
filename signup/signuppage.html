<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <nav>
    <ul>
      <li>Home</li>
      <li>Log-In</li>
    </ul>
  </nav>
  <section>
    <header>
      <h2>Create New Account</h2>
    </header>

    <form action="">
      <fieldset>
        <label for="Name">Name
          <input type="text" placeholder="Jon Doe" required>
        </label>
        <label for="email">Email
          <input type="text" name="email" id="email" placeholder="jon.doe@mindspring.com">
        </label>
        <label for="City">City
          <input type="text" placeholder="Durham">
        </label>
        <label for="state">State
          <input type="text" name="state" id="state" required max-length="2">
        </label>
        <label for="UserName">User Name
          <input type="text" required>
        </label>
        <label for="password">Password
          <input type="text" name="Password" id="password">
        </label>
        <label for="confirm">Confirm Password
          <input type="text" placeholder="confirm password">
        </label>
      </fieldset>
      <Button>Submit</Button>
    </form>
  </section>
  
</body>
</html>
